const STORAGE_KEY = "preguntas_usadas_GED";

// ðŸ”¹ Cargar desde almacenamiento local
function obtenerPreguntasUsadas() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
}

// ðŸ”¹ Guardar nuevas preguntas usadas
function guardarPreguntasUsadas(lista) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(lista));
}

// ðŸ”¹ Seleccionar 34 nuevas preguntas sin repetir
function seleccionarPreguntasSinRepetir() {

    let usadas = obtenerPreguntasUsadas();

    // Si ya se usaron todas, reiniciar
    if (usadas.length >= todasPreguntas.length) {
        usadas = [];
    }

    const disponibles = todasPreguntas
        .map((_, i) => i)
        .filter(i => !usadas.includes(i));

    const seleccionadas = disponibles
        .sort(() => Math.random() - 0.5)
        .slice(0, 34);

    guardarPreguntasUsadas([...usadas, ...seleccionadas]);

    return seleccionadas.map(i => todasPreguntas[i]);
}

        function mostrarFeedback(esCorrecta, respuestaCorrecta = "") {
            const feedback = document.getElementById('feedback');
            if (esCorrecta) {
                feedback.innerHTML = `âœ“ Â¡CORRECTO!`;
                feedback.className = "correcto";
                if (!respuestasUsuario[indiceActual]) {
                    puntajeActual += examenPreguntas[indiceActual].points || 1;
                }
            } else {
                feedback.innerHTML = `âœ— Incorrecto<br><strong>Respuesta correcta: ${respuestaCorrecta}</strong>`;
                feedback.className = "incorrecto";
            }
            respuestasUsuario[indiceActual] = true;
            document.getElementById('siguiente-btn').style.display = 'inline-block';
            if (indiceActual === examenPreguntas.length - 1) {
                document.getElementById('finalizar-btn').style.display = 'inline-block';
            }
        }

        function mostrarPregunta() {
            const preg = examenPreguntas[indiceActual];
            const container = document.getElementById('pregunta-container');
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('feedback').className = '';
            document.getElementById('siguiente-btn').style.display = 'none';

            let html = `<h3>Pregunta ${indiceActual + 1} de 34</h3><p><strong>${preg.q}</strong></p>`;

            if (preg.type === "mc") {
                html += `<div class="opciones">`;
                preg.opts.forEach(opt => {
                    html += `
                        <label>
                            <input type="radio" name="q${indiceActual}" value="${opt}"
                                   onchange="verificarMC('${opt.replace(/'/g, "\\'")}', '${preg.ans.replace(/'/g, "\\'")}')">
                            ${opt}
                        </label>`;
                });
                html += `</div>`;
            }
            // (puedes agregar fill y short igual que antes si los usas)

            container.innerHTML = html;
        }

        function verificarMC(seleccionada, correcta) {
            const esCorrecta = seleccionada === correcta;
            mostrarFeedback(esCorrecta, correcta);
        }

        function siguientePregunta() {
            if (!respuestasUsuario[indiceActual]) return;
            indiceActual++;
            if (indiceActual >= examenPreguntas.length) {
                finalizarExamen();
            } else {
                mostrarPregunta();
            }
        }

        function finalizarExamen() {
            clearInterval(timerInterval);
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('resultados').style.display = 'block';

            const total = examenPreguntas.length;

            const gedScore = 100 + Math.round((puntajeActual / total) * 100);

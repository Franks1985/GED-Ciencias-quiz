<style>

    .timer.danger{color:#f44336;background:#ffebee;animation:pulse 1s infinite}

    .question{font-size:1.1em;line-height:1.35;margin:10px 0}
    
    .btn{width:100%;padding:14px;margin:4px 0;border:none;border-radius:8px;background:#003366;color:#fff;font-size:1em;cursor:pointer;-webkit-appearance:none;touch-action:manipulation}

    .btn.correct{background:#4caf50}
    .btn.wrong{background:#f44336}
    .btn.disabled{opacity:0.6;pointer-events:none}
    
    .score{text-align:center;font-size:1.35em;font-weight:600;margin:8px 0}
    .restart{display:block;margin:20px auto 0;padding:12px 32px;background:#ff9800;color:#fff;border:none;border-radius:10px;font-size:1.05em;cursor:pointer;-webkit-appearance:none;touch-action:manipulation}
    .hide{display:none}
    
    @media (max-width:600px){body{padding-bottom:80px;align-items:flex-start}}
</style>
</head>

    // --- Funciones auxiliares ---
    function shuffle(array){
      var i=array.length,j,temp;
      while(--i>0){
        j=Math.floor(Math.random()*(i+1));
        temp=array[i];array[i]=array[j];array[j]=temp;
      }
    }

    // --- Mostrar pregunta con temporizador ---
    function showQuestion(){
      questionAnswered=false;
      timeLeft=TIME_PER_QUESTION;
      
      var q=data[current];
      counterEl.textContent='Pregunta '+(current+1)+' de '+data.length;
      questionEl.textContent=q.q;
      progressEl.style.width=((current+1)/data.length*100)+'%';
      optionsEl.innerHTML='';
      
      var opts=[].concat(q.opts);
      shuffle(opts);
      
      for(var i=0;i<opts.length;i++){
        var btn=document.createElement('button');
        btn.className='btn';
        btn.textContent=opts[i];
        btn.onclick=(function(opt){return function(){checkAnswer(opt,q.ans);};})(opts[i]);
        optionsEl.appendChild(btn);
      }
      
      // INICIAR TEMPORIZADOR
      startTimer();
    }

      updateTimerDisplay();
      
      timerInterval=setInterval(function(){
        timeLeft--;
        updateTimerDisplay();
        
        // Verificar tiempo límite
        if(timeLeft<=0){
          clearInterval(timerInterval);
          handleTimeUp();
        }
      },1000);
    }

    // --- Actualizar visualización del temporizador ---
    function updateTimerDisplay(){
      var minutes=Math.floor(timeLeft/60);
      var seconds=timeLeft%60;
      timerEl.textContent=minutes.toString().padStart(2,'0')+':'+seconds.toString().padStart(2,'0');
      
      // Cambiar colores según tiempo restante
      timerEl.classList.remove('warning','danger');
      if(timeLeft<=30){
        timerEl.classList.add('danger');
      }else if(timeLeft<=60){
        timerEl.classList.add('warning');
      }
    }

    // --- Manejar cuando se acaba el tiempo ---
    function handleTimeUp(){
      questionAnswered=true;
      var buttons=optionsEl.querySelectorAll('.btn');
      
      // Deshabilitar todos los botones
      buttons.forEach(function(btn){
        btn.classList.add('disabled');
      });
      
      // Marcar como sin respuesta y esperar 2s para continuar
      setTimeout(function(){
        current++;
        if(current<data.length) showQuestion();
        else showScore();
      },2000);
    }

    // --- Verificar respuesta (MODIFICADO) ---
    function checkAnswer(selected,correct){
      if(questionAnswered) return; // Evitar dobles clicks
      questionAnswered=true;
      
      clearInterval(timerInterval); // Detener temporizador
      
      var buttons=optionsEl.querySelectorAll('.btn');
      for(var k=0;k<buttons.length;k++){
        buttons[k].disabled=true;
        if(buttons[k].textContent===correct) buttons[k].classList.add('correct');
        if(buttons[k].textContent===selected && selected!==correct) buttons[k].classList.add('wrong');
      }
      
      if(selected===correct) score++;
      
      // ESPERAR 2 SEGUNDOS ANTES DE PASAR
      setTimeout(function(){
        current++;
        if(current<data.length) showQuestion();
        else showScore();
      },2000);
    }

    // --- Pantalla final (SIN CAMBIOS) ---
    function showScore(){
      quizBox.classList.add('hide');
      scoreBox.classList.remove('hide');
      scoreEl.textContent='Tu puntuación: '+score+' / '+data.length+' ('+Math.round(score/data.length*100)+'%)';
      clearInterval(timerInterval); // Asegurar que el temporizador se detenga
    }

    // --- Reiniciar (MODIFICADO) ---
    function restartQuiz(){
      current=0;score=0;
      data=[].concat(originalData);
      shuffle(data);
      scoreBox.classList.add('hide');
      quizBox.classList.remove('hide');
      questionAnswered=false;
      timeLeft=TIME_PER_QUESTION;
      clearInterval(timerInterval);
      showQuestion();
    }

    // --- Arrancar ---
    shuffle(data);
    showQuestion();
  </script>
</html>

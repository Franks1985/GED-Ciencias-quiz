  {q:"¬øQu√© tipo de gr√°fico muestra tendencias a lo largo del tiempo?", opts:["Circular", "De barras", "De l√≠nea", "De dispersi√≥n"], ans:"De l√≠nea", points:1, type:"mc"},
  {q:"¬øQu√© s√≠mbolo indica proporcionalidad directa?", opts:["=", "‚âà", "‚àù", "¬±"], ans:"‚àù", points:1, type:"mc"}
    ];

        let examenPreguntas = [];
        let indiceActual = 0;
        let puntajeActual = 0;
        let respuestasUsuario = {};
        let timerInterval;

        function iniciarExamen() {
            examenPreguntas = todasPreguntas.sort(() => Math.random() - 0.5).slice(0, 34);
            indiceActual = 0;
            puntajeActual = 0;
            respuestasUsuario = {};
            document.getElementById('intro').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('siguiente-btn').style.display = 'none';
            document.getElementById('finalizar-btn').style.display = 'none';
            iniciarTimer();
            mostrarPregunta();
        }

        function iniciarTimer() {
            let tiempo = 5400;
            timerInterval = setInterval(() => {
                const min = String(Math.floor(tiempo / 60)).padStart(2, '0');
                const seg = String(tiempo % 60).padStart(2, '0');
                document.getElementById('timer').textContent = `Tiempo restante: ${min}:${seg}`;
                if (--tiempo < 0) { clearInterval(timerInterval); finalizarExamen(); }
            }, 1000);
        }

        function mostrarFeedback(esCorrecta, respuestaCorrecta = "") {
            const feedback = document.getElementById('feedback');
            if (esCorrecta) {
                feedback.innerHTML = `‚úì ¬°CORRECTO!`;
                feedback.className = "correcto";
                if (!respuestasUsuario[indiceActual]) {
                    puntajeActual += examenPreguntas[indiceActual].points || 1;
                }
            } else {
                feedback.innerHTML = `‚úó Incorrecto<br><strong>Respuesta correcta: ${respuestaCorrecta}</strong>`;
                feedback.className = "incorrecto";
            }
            respuestasUsuario[indiceActual] = true;
            document.getElementById('siguiente-btn').style.display = 'inline-block';
            if (indiceActual === examenPreguntas.length - 1) {
                document.getElementById('finalizar-btn').style.display = 'inline-block';
            }
        }

        function mostrarPregunta() {
            const preg = examenPreguntas[indiceActual];
            const container = document.getElementById('pregunta-container');
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('feedback').className = '';
            document.getElementById('siguiente-btn').style.display = 'none';

            let html = `<h3>Pregunta ${indiceActual + 1} de 34</h3><p><strong>${preg.q}</strong></p>`;

            if (preg.type === "mc") {
                html += `<div class="opciones">`;
                preg.opts.forEach(opt => {
                    html += `
                        <label>
                            <input type="radio" name="q${indiceActual}" value="${opt}"
                                   onchange="verificarMC('${opt.replace(/'/g, "\\'")}', '${preg.ans.replace(/'/g, "\\'")}')">
                            ${opt}
                        </label>`;
                });
                html += `</div>`;
            }
            // (puedes agregar fill y short igual que antes si los usas)

            container.innerHTML = html;
        }

        function verificarMC(seleccionada, correcta) {
            const esCorrecta = seleccionada === correcta;
            mostrarFeedback(esCorrecta, correcta);
        }

        function siguientePregunta() {
            if (!respuestasUsuario[indiceActual]) return;
            indiceActual++;
            if (indiceActual >= examenPreguntas.length) {
                finalizarExamen();
            } else {
                mostrarPregunta();
            }
        }

        function finalizarExamen() {
            clearInterval(timerInterval);
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('resultados').style.display = 'block';

            const total = examenPreguntas.length;
            const porcentaje = Math.round((puntajeActual / total) * 100);
            const gedScore = 100 + Math.round((puntajeActual / total) * 100);

            document.getElementById('resultados').innerHTML = `
                <h2>¬°Examen terminado!</h2>
                <h3>${puntajeActual} / ${total} correctas (${porcentaje}%)</h3>
                <h1 style="color:#007bff; font-size:42px;">Puntaje GED estimado: ${gedScore}/200</h1>
                ${gedScore >= 145 
                    ? '<p style="color:green; font-size:32px;">¬°FELICIDADES! Aprobaste GED Science üéâ</p>'
                    : '<p style="color:red; font-size:28px;">Necesitas 145+. ¬°Sigue practicando!</p>'
                }
                <button onclick="location.reload()" style="margin-top:30px; padding:18px 40px; font-size:20px;">Volver a intentar</button>
            `;
        }
    </script>
</body>

    const scoreBox = document.getElementById("score-box");
    const quizBox = document.getElementById("quiz-box");
    const progressEl = document.getElementById("progress");
    const scoreEl = document.getElementById("score");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion() {
      const q = data[current];
      questionEl.textContent = `Pregunta ${current + 1} de ${data.length}: ${q.q}`;
      progressEl.style.width = `${((current + 1) / data.length) * 100}%`;
      optionsEl.innerHTML = "";
      const opts = [...q.opts];
      shuffle(opts);
      opts.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, q.ans);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      const buttons = optionsEl.querySelectorAll(".btn");
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) btn.classList.add("correct");
        if (btn.textContent === selected && selected !== correct) btn.classList.add("wrong");
      });
      if (selected === correct) score++;
      setTimeout(() => {
        current++;
        if (current < data.length) showQuestion();
        else showScore();
      }, 1000);
    }

    function showScore() {
      quizBox.classList.add("hide");
      scoreBox.classList.remove("hide");
      scoreEl.textContent = `Tu puntuaci√≥n: ${score} / ${data.length} (${Math.round((score / data.length) * 100)}%)`;
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      // üîÄ ACA EST√Å LA CLAVE: volvemos a barajar todo
      data = [...originalData];
      shuffle(data);
      scoreBox.classList.add("hide");
      quizBox.classList.remove("hide");
      showQuestion();
    }

    // Iniciar primera vez
    shuffle(data);
    showQuestion();

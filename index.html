let currentQuestion = 0;
let score = 0;
let answered = false;

const quizEl = document.getElementById("quiz");
const nextBtn = document.getElementById("nextBtn");
const progressEl = document.getElementById("progress");
const resultEl = document.getElementById("result");

// Mostrar una pregunta
function loadQuestion() {
    let q = questions[currentQuestion];
    
    quizEl.innerHTML = `
        <div class="question">${currentQuestion + 1}. ${q.q}</div>
    `;

    q.opts.forEach(opt => {
        let div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => selectOption(opt);
        quizEl.appendChild(div);
    });

    answered = false;
    nextBtn.style.display = "none";

    progressEl.style.width = ((currentQuestion) / questions.length) * 100 + "%";
}

// Cuando el usuario selecciona una respuesta
function selectOption(option) {
    if (answered) return;
    answered = true;

    let q = questions[currentQuestion];
    let optionsDiv = document.querySelectorAll(".option");

    optionsDiv.forEach(o => {
        if (o.textContent === q.ans) {
            o.style.background = "#9cff9c"; // Correcta
        }
        if (o.textContent === option && option !== q.ans) {
            o.style.background = "#ff9c9c"; // Incorrecta
        }
        o.style.cursor = "default";
    });

    if (option === q.ans) score += q.points;

    nextBtn.style.display = "block";
}

// Botón siguiente
nextBtn.onclick = () => {
    currentQuestion++;
    
    if (currentQuestion >= questions.length) {
        showResult();
    } else {
        loadQuestion();
    }
};

// Mostrar resultados
function showResult() {
    quizEl.style.display = "none";
    nextBtn.style.display = "none";
    progressEl.style.width = "100%";

    resultEl.style.display = "block";
    resultEl.innerHTML = `
        <h2>Examen terminado</h2>
        <p>Puntaje obtenido: <strong>${score}</strong> / ${questions.length}</p>
        <button class="resetBtn" onclick="restart()">Reiniciar</button>
    `;
}

// Reiniciar simulador
function restart() {
    currentQuestion = 0;
    score = 0;
    quizEl.style.display = "block";
    resultEl.style.display = "none";
    loadQuestion();
}

// Iniciar examen
loadQuestion();


// ================================
//   VARIABLES DE CONTROL
// ================================
let index = 0;
let score = 0;

// ================================
//   ELEMENTOS DEL DOM
// ================================
const quiz = document.getElementById("quiz");
const nextBtn = document.getElementById("nextBtn");
const result = document.getElementById("result");
const progress = document.getElementById("progress");

// ================================
//   MOSTRAR PREGUNTA
// ================================
function showQuestion() {
    const q = questions[index];

    quiz.innerHTML = `
        <div class="question">${index + 1}. ${q.q}</div>
        ${q.opts.map(o => `<div class="option" onclick="selectOption(this)">${o}</div>`).join("")}
    `;

    nextBtn.style.display = "none";

    updateProgress();
}

// ================================
//   SELECCIONAR RESPUESTA
// ================================
function selectOption(el) {
    const q = questions[index];

    if (el.innerText === q.ans) {
        score += q.points;
        el.style.background = "#c6ffc6";
        el.style.borderColor = "#62b200";
    } else {
        el.style.background = "#ffc6c6";
        el.style.borderColor = "#b20000";
    }

    document.querySelectorAll(".option").forEach(opt => opt.style.pointerEvents = "none");

    nextBtn.style.display = "block";
}

// ================================
//   SIGUIENTE PREGUNTA
// ================================
nextBtn.addEventListener("click", () => {
    index++;

    if (index < questions.length) {
        showQuestion();
    } else {
        showResult();
    }
});

// ================================
//   MOSTRAR RESULTADO FINAL
// ================================
function showResult() {
    quiz.style.display = "none";
    nextBtn.style.display = "none";
    progress.style.width = "100%";

    result.innerHTML = `
        <h2>Resultado Final</h2>
        <p><strong>Puntuación total:</strong> ${score} / ${questions.length * 10}</p>
        <button class="resetBtn" onclick="restart()">Volver a empezar</button>
    `;

    result.style.display = "block";
}

// ================================
//   REINICIAR QUIZ
// ================================
function restart() {
    index = 0;
    score = 0;
    quiz.style.display = "block";
    result.style.display = "none";
    nextBtn.style.display = "none";
    showQuestion();
}

// ================================
//   ACTUALIZAR BARRA DE PROGRESO
// ================================
function updateProgress() {
    const percent = ((index) / questions.length) * 100;
    progress.style.width = percent + "%";
}

// ================================
//   INICIAR
// ================================
showQuestion();
</script>

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      document.getElementById("userName").textContent = user.displayName || user.email;
      if (user.uid === ADMIN_UID) {
        userIsPremium = true;
        document.getElementById("paywall").style.display = "none";
        return;
      } else {
        const sub = await getDoc(doc(db, "subscriptions", user.uid));
        if (sub.exists() && sub.data().status === "active") {
          userIsPremium = true;
          document.getElementById("paywall").style.display = "none";
        }
      }
    }
  });

  window.loginGoogle = async () => {
    const provider = new GoogleAuthProvider();
    try { await signInWithPopup(auth, provider); }
    catch (e) { alert("Error: " + e.message); }
  };

  window.logout = () => signOut(auth);

  window.buyPremium = async () => {
    if (!auth.currentUser) return alert("Primero inicia sesión con Google");
    const uid = auth.currentUser.uid;
    const res = await fetch("https://us-central1-ged-ciencias-premium-2025.cloudfunctions.net/createCheckoutSession", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ uid })
    });
    const { id } = await res.json();
    stripe.redirectToCheckout({ sessionId: id });
  };

  function loadQuestion() {
    if (currentQuestion >= questions.length) {
      document.getElementById("result").innerHTML = "<h2>¡Ronda 1 completada!</h2>";
      if (!userIsPremium) document.getElementById("paywall").style.display = "block";
      return;
    }
    const q = questions[currentQuestion];
    document.getElementById("questionText").textContent = `Pregunta ${currentQuestion+1}: ${q.q}`;
    const opts = q.options.map(opt => `
      <label><input type="radio" name="q" value="${opt}"> <span>${opt}</span></label>
    `).join("");
    document.getElementById("options").innerHTML = opts;
  }

  window.nextQuestion = () => {
    const selected = document.querySelector('input[name="q"]:checked');
    if (!selected) return alert("Elige una opción");
    if (selected.value === questions[currentQuestion].a) {
      document.getElementById("result").innerHTML = "<span style='color:green'>¡Correcto!</span>";
    } else {
      document.getElementById("result").innerHTML = `<span style='color:red'>Incorrecto. La respuesta era: ${questions[currentQuestion].a}</span>`;
    }
    currentQuestion++;
    setTimeout(loadQuestion, 1500);
  };

  // Inicia el quiz

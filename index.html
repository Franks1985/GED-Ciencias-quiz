    let data = [], current = 0, score = 0, timeLeft = 156, timerInterval = null, questionAnswered = false;
    const TIME_PER_QUESTION = 156;
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const progressEl = document.getElementById('progress');
    const counterEl = document.getElementById('counter');
    const timerEl = document.getElementById('timer');
    const quizBox = document.getElementById('quiz-box');
    const scoreBox = document.getElementById('score-box');
    const scoreEl = document.getElementById('score');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = TIME_PER_QUESTION;
      updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) { clearInterval(timerInterval); handleTimeUp(); }
      }, 1000);
    }

    function updateTimer() {
      const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const sec = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;
      timerEl.className = 'timer';
      if (timeLeft <= 30) timerEl.classList.add('danger');
      else if (timeLeft <= 60) timerEl.classList.add('warning');
    }

    function handleTimeUp() {
      if (questionAnswered) return;
      questionAnswered = true;
      document.querySelectorAll('.btn').forEach(b => {
        b.disabled = true;
        if (b.textContent === data[current].ans) b.classList.add('correct');
      });
      setTimeout(nextQuestion, 2000);
    }

    function showQuestion() {
      questionAnswered = false;
      startTimer();
      const q = data[current];
      counterEl.textContent = `Pregunta ${current + 1} de ${data.length}`;
      questionEl.textContent = q.q;
      progressEl.style.width = `${((current + 1) / data.length) * 100}%`;
      optionsEl.innerHTML = '';
      const opts = [...q.opts];
      shuffle(opts);
      opts.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, q.ans);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (questionAnswered) return;
      questionAnswered = true;
      clearInterval(timerInterval);
      document.querySelectorAll('.btn').forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) btn.classList.add('correct');
        if (btn.textContent === selected && selected !== correct) btn.classList.add('wrong');
      });
      if (selected === correct) score++;
      setTimeout(nextQuestion, 2000);
    }

    function nextQuestion() {
      current++;
      if (current < data.length) showQuestion();
      else showScore();
    }

    function showScore() {
      quizBox.classList.add('hide');
      scoreBox.classList.remove('hide');
      const pct = Math.round((score / data.length) * 100);
      scoreEl.textContent = `¡Finalizado! Tu puntuación: ${score}/${data.length} (${pct}%)`;
    }
